name: uas-tests

# run on every push or pull request on main
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: checkout code
      uses: actions/checkout@v4

    - name: setup python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy simpy

    - name: run loud tests
      run: |
        # set pythonpath and run all tests in tests folder
        export PYTHONPATH=$PYTHONPATH:$(pwd)/src
        python3 -m unittest discover tests